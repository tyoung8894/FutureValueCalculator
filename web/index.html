    <body>
       <p class="firstnametext"><label>First name:</label><input id="firstname" name="Firstname" type="text" autofocus required/></p>
       <p class="lastnametext"><label>Last name:</label><input id="lastname" name="Lastname" type="text" required/></p>
       <p class="emailtext"><label>Email:</label><input id="email" name="Lastname" type="email" pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}" required/></p>
       <p class="subscribebutton"><input type="submit" id="submit" value="Subscribe" /></p>
